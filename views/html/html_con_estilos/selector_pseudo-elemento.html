<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector_pseudo-elemento</title>
    <style>
        p::first-letter {
            color: #ff0000;
            font-size: xx-large;
        }

        p::first-line {
            color: #0000ff;
            font-variant: small-caps;
        }
    </style>
</head>
<body>

    <p>se puede combinar dos selectores de pseudo-elementor ::first-letter y ::dirst-line
        para agregar efectos, por. la primera letra
        </p>
    
</body>
</html>
