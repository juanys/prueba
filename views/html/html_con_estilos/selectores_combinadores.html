<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectores combinadores</title>
    <style>
        div + p{

            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
         <p>parrafo 5</p>
        <p>parrafo 1</p>
        <p>parrafo 2</p>
        <section><p>parrafo 3</p></section>
    </div>
    <p>parrafo 4</p>
    <h1>encabezado</h1>
    
   
    
</body>
</html>
